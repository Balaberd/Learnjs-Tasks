<!-- 
Очистите элемент важность: 5 Создайте функцию clear(elem), 
которая удаляет всё содержимое из elem.

<ol id="elem">
  <li>Привет</li>
  <li>Мир</li>
</ol>

<script>
  function clear(elem) {
    /* ваш код */
  }
  clear(elem); // очищает список
</script> 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="elem">
      <li>Привет</li>
      <li>Мир</li>
    </ol>
    <script>
      const elem = document.querySelector("#elem");
      function clear(elem) {
        elem.innerHTML = "";
      }
      clear(elem);
    </script>
  </body>
</html>
